<div *ngIf="character">
    <h2>{{ character.name | uppercase }} Details</h2>
    <div><span>id: </span>{{character.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="character.name" placeholder="name"/>
        </label>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
